<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVR | FC Orthorhombic Lattice</title>
    <meta name="description" content="SVR is Virtual Reality Education System">
    <meta name="author" content="Akash Sisodiya">
    <link rel="icon" href="../img/favicon.png" type="image" sizes="16x16">
    <script src="../js/aframe-master.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
	
	<a-scene>
      <!-- Import all the assets files needed -->
        <a-assets>
          <img id="shadow" src="../img/shadow.png">
        </a-assets>
      <!-- /Import all the assets files needed -->
	
	<a-entity position="-2 0 -13" rotation="0 -30 0">
		<a-entity position="0 0 0">
		<a-entity position="0 0 0" rotation="90 0 0">
			<a-cylinder color="blue" height="4" radius="0.15"></a-cylinder>
			<a-sphere color="crimson" radius="0.5" position="0 -2 0"></a-sphere>
			<a-sphere color="crimson" radius="0.5" position="0 2 0"></a-sphere>
		</a-entity>
	
		
		<a-entity position="6 0 0" rotation="90 0 0">
			<a-cylinder color="blue" height="4" radius="0.15"></a-cylinder>
			<a-sphere color="crimson" radius="0.5" position="0 -2 0"></a-sphere>
			<a-sphere color="crimson" radius="0.5" position="0 2 0"></a-sphere>
		</a-entity>
		
		<a-cylinder color="yellow" height="6" radius="0.15" rotation="0 0 90" position="3 0 -2"></a-cylinder>
		<a-cylinder color="yellow" height="6" radius="0.15" rotation="0 0 90" position="3 0 2"></a-cylinder>
		</a-entity>
		
		
		<a-entity position="0 7 0">
		<a-entity position="0 0 0" rotation="90 0 0">
			<a-cylinder color="blue" height="4" radius="0.15"></a-cylinder>
			<a-sphere color="crimson" radius="0.5" position="0 -2 0"></a-sphere>
			<a-sphere color="crimson" radius="0.5" position="0 2 0"></a-sphere>
		</a-entity>
	
		
		<a-entity position="6 0 0" rotation="90 0 0">
			<a-cylinder color="blue" height="4" radius="0.15"></a-cylinder>
			<a-sphere color="crimson" radius="0.5" position="0 -2 0"></a-sphere>
			<a-sphere color="crimson" radius="0.5" position="0 2 0"></a-sphere>
		</a-entity>
		
		<a-cylinder color="yellow" height="6" radius="0.15" rotation="0 0 90" position="3 0 -2"></a-cylinder>
		<a-cylinder color="yellow" height="6" radius="0.15" rotation="0 0 90" position="3 0 2"></a-cylinder>
		</a-entity>
	
		<a-cylinder color="forestgreen" height="7" radius="0.15" position="0 3.5 -2"></a-cylinder>
		<a-cylinder color="forestgreen" height="7" radius="0.15" position="0 3.5 2"></a-cylinder>
		<a-cylinder color="forestgreen" height="7" radius="0.15" position="6 3.5 -2"></a-cylinder>
		<a-cylinder color="forestgreen" height="7" radius="0.15" position="6 3.5 2"></a-cylinder>
		
		<a-box opacity="0.5" depth="4" height="7" width="6" position="3 3.5 0"></a-box>
		
		<a-sphere color="blue" radius="0.5" position="3 3.5 -2"></a-sphere>
		<a-sphere color="blue" radius="0.5" position="3 3.5 2"></a-sphere>
		<a-sphere color="blue" radius="0.5" position="3 0 0"></a-sphere>
		<a-sphere color="blue" radius="0.5" position="3 7 0"></a-sphere>
		<a-sphere color="blue" radius="0.5" position="0 3.5 0"></a-sphere>
		<a-sphere color="blue" radius="0.5" position="6 3.5 0"></a-sphere>
		
	</a-entity>	
    <!-- Hexagon Floor Below Code -->
      <a-image position="0 -3 2" src="#shadow" rotation="-90 0 0" scale="6 6 6"></a-image>
    <!-- /Hexagon Floor Below Code -->
    <!-- Sky, Camera and Crosshair Code -->
      <a-sky color="#fff"></a-sky>
      <a-entity position="0 0 1.5">
        <a-camera wasd-controls-enabled="true">
          <a-cursor cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring;"
          material="shader: flat" color="#ffa500"></a-cursor>
        </a-camera>
      </a-entity>
    <!-- Sky, Camera and Crosshair Code --> 
    </a-scene>
    <!-- SECDesigns Logo Overlay -->
    <div class="secdlogo"><img src="../img/svr.png"></div>
    <!-- /SECDesigns Logo Overlay -->
  </body>
</html>
