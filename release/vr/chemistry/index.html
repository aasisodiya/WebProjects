<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVR | Chemistry</title>
    <meta name="description" content="SVR is Virtual Reality System">
    <meta name="author" content="Akash Sisodiya">
    <link rel="icon" href="../img/favicon.png" type="image" sizes="16x16">
    <script src="../js/aframe-master.js"></script>
    <script type="text/javascript" src="../js/link.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <a-scene><!--stats-->
      <a-assets>
        <img id="svr" src="../img/svr.png">
        <img id="space" src="../img/env/env-space.jpg">
        <img id="sun" src="../img/env/sun.jpg">
        <img id="shadow" src="../img/shadow.png">
        <img id="logo-base-centered-orthorhic" src="img/logo-base-centered-orthorhombic.png">
        <img id="logo-body-centered-cubic" src="img/logo-body-centered-cubic.png">
        <img id="logo-body-centered-orthorhombic" src="img/logo-body-centered-orthorhombic.png">
        <img id="logo-body-centered-tetragonal" src="img/logo-body-centered-tetragonal.png">
        <img id="logo-d-orbital" src="img/logo-d-orbital.png">
        <img id="logo-face-centered-cubic" src="img/logo-face-centered-cubic.png">
        <img id="logo-face-centered-orthorhombic" src="img/logo-face-centered-orthorhombic.png">
        <img id="logo-orthorhombic" src="img/logo-orthorhombic.png">
        <img id="logo-p-orbital" src="img/logo-p-orbital.png">
        <img id="logo-s-orbital" src="img/logo-s-orbital.png">
        <img id="logo-simple-cubic" src="img/logo-simple-cubic.png">
        <img id="logo-sp" src="img/logo-sp.png">
        <img id="logo-sp2" src="img/logo-sp2.png">
        <img id="logo-sp3" src="img/logo-sp3.png">
        <img id="logo-sp3d" src="img/logo-sp3d.png">
        <img id="logo-tetragonal" src="img/logo-tetragonal.png">
      </a-assets>
      <!-- Menu Items -->
        <a-entity position="0 0 5" rotation="0 0 0">
          <a-box src="#logo-base-centered-orthorhic" position="0 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-base-centered-orthorhic" position="0 0 0" height="0.75" width="0.75" depth="0.75" href="base-centered-orthorhombic.html" side="double"></a-box>
          <a-box src="#logo-body-centered-cubic" position="1 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-body-centered-cubic" position="1 0 0" height="0.75" width="0.75" depth="0.75" href="body-centered-cubic.html" side="double"></a-box>
          <a-box src="#logo-body-centered-orthorhombic" position="-1 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-body-centered-orthorhombic" position="-1 0 0" height="0.75" width="0.75" depth="0.75" href="body-centered-orthorhombic.html" side="double"></a-box>
          <a-box src="#logo-body-centered-tetragonal" position="2 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-body-centered-tetragonal" position="2 0 0" height="0.75" width="0.75" depth="0.75" href="body-centered-tetragonal.html" side="double"></a-box>
          <a-box src="#logo-face-centered-cubic" position="-2 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-face-centered-cubic" position="-2 0 0" height="0.75" width="0.75" depth="0.75" href="face-centered-cubic.html" side="double"></a-box>
          <a-box src="#logo-face-centered-orthorhombic" position="3 0 -1" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-face-centered-orthorhombic" position="3 0 -1" height="0.75" width="0.75" depth="0.75" href="face-centered-orthorhombic.html" side="double"></a-box>
          <a-box src="#logo-orthorhombic" position="-3 0 -1" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-orthorhombic" position="-3 0 -1" height="0.75" width="0.75" depth="0.75" href="orthorhombic.html" side="double"></a-box>
          <a-box src="#logo-simple-cubic" position="4 0 -2" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-simple-cubic" position="4 0 -2" height="0.75" width="0.75" depth="0.75" href="simple-cubic.html" side="double"></a-box>
          <a-box src="#logo-tetragonal" position="-4 0 -2" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-tetragonal" position="-4 0 -2" height="0.75" width="0.75" depth="0.75" href="tetragonal.html" side="double"></a-box>
        </a-entity>

        <a-entity position="-4 0 0" rotation="0 90 0">
          <a-box src="#logo-sp" position="0.5 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-sp" position="0.5 0 0" height="0.75" width="0.75" depth="0.75" href="sp.html" side="double"></a-box>
          <a-box src="#logo-sp2" position="-0.5 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-sp2" position="-0.5 0 0" height="0.75" width="0.75" depth="0.75" href="sp2.html" side="double"></a-box>
          <a-box src="#logo-sp3" position="1.5 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-sp3" position="1.5 0 0" height="0.75" width="0.75" depth="0.75" href="sp3.html" side="double"></a-box>
          <a-box src="#logo-sp3d" position="-1.5 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-sp3d" position="-1.5 0 0" height="0.75" width="0.75" depth="0.75" href="sp3d.html" side="double"></a-box>
        </a-entity>

        <a-entity position="4 0 0" rotation="0 90 0">
          <a-box src="#logo-d-orbital" position="0 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-d-orbital" position="0 0 0" height="0.75" width="0.75" depth="0.75" href="d-orbital.html" side="double"></a-box>
          <a-box src="#logo-s-orbital" position="1 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-s-orbital" position="1 0 0" height="0.75" width="0.75" depth="0.75" href="s-orbital.html" side="double"></a-box>
          <a-box src="#logo-p-orbital" position="-1 0 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-p-orbital" position="-1 0 0" height="0.75" width="0.75" depth="0.75" href="p-orbital.html" side="double"></a-box>
        </a-entity>
      <!-- /Menu Items -->
      <!-- Help Desk -->
        <a-entity position="0 1 -1">
          <a-text value="Instructions" color="#ffa500" align="center" position="0 0.5 0"></a-text>
          <a-text value="1. Enter the box to view experiences \n 2. Walk with WASD buttons \n 3. Look around by holding left mouse button \n 4. Enter VR by pressing F button" color="#ffffff" align="left" position="-1 0 0" scale="0.5 0.5 0.5"></a-text>
          <a-box color="#000000" height="1.5" width="2.5" depth="0.1" opacity="0.1" side="double"></a-box>
        </a-entity>
      <!-- /Help Desk -->
      <!-- Walls -->
        <a-entity position="0 0 1.5">
          <!-- Right Wall -->
          <a-box color="#414141" position="10 0 0" height="5" width="0.5" depth="20"></a-box>
          <!-- /Right Wall -->
          <!-- Left Wall -->
          <a-box color="#414141" position="-10 0 0" height="5" width="0.5" depth="20"></a-box>
          <!-- /Left Wall -->
          <!-- Behind Wall -->
          <a-box color="#212121" position="0 0 10" height="5" width="20" depth="0.5"></a-box>
          <!-- /Behind Wall -->
          <!-- Front Wall -->
          <a-box color="#313131" position="0 0 -9.5" height="0.2" width="20" depth="0.5"></a-box>
          <a-box color="#313131" position="0 0 -9.5" height="5" width="0.2" depth="0.5"></a-box>
          <a-box color="#313131" position="0 0 -10" height="5" width="20" depth="0.5" opacity="0.2"></a-box>
          <!-- /Front Wall -->
          <!-- Roof -->
          <a-box color="#313131" position="0 2.5 0" height="0.1" width="20" depth="20"></a-box>
          <!-- /Roof -->
          <!-- Floor -->
          <a-box color="#313131" position="0 -2.5 0" height="0.1" width="20" depth="20" roughness="1"></a-box>
          <!-- /Floor -->
        </a-entity>
      <!-- /Walls -->
      <!-- Sun -->
        <a-sphere src="#sun" position="0 0 -100" radius="20">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200000" repeat="indefenite" easing="linear"></a-animation>
        </a-sphere>
      <!-- /Sun -->
      <!-- Camera, Floor, Sky, Shadow, Light -->
        <a-image position="0 -2 1" src="#shadow" rotation="-90 0 0" scale="6 6 6"></a-image>
        <a-light color="white" type="ambient" position="0 0 0"></a-light>
        <a-sky src="#space"></a-sky>
        <a-entity position="0 -1.6 1.5">
          <a-camera wasd-controls-enabled="true">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" position="0 0 0" geometry="primitive: ring;" color="#ffa500"></a-cursor>
          </a-camera>
        </a-entity>
      <!-- /Camera, Floor, Sky, Shadow -->
    </a-scene>
    <!-- SECDesigns Logo Overlay -->
    <div class="secdlogo"><img src="../img/svr.png"></div>
    <!-- /SECDesigns Logo Overlay -->
  </body>
</html>
