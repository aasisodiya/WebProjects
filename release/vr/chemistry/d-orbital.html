<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVR | D Orbitals</title>
    <meta name="description" content="SVR is Virtual Reality Education System">
    <meta name="author" content="Akash Sisodiya">
    <link rel="icon" href="../img/favicon.png" type="image" sizes="16x16">
    <script src="../js/aframe-master.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <a-scene>
    <!-- Import all the assets files needed -->
      <a-assets>
        <img id="shadow" src="../img/shadow.png">
        <img id="label1" src="img/dx2y2.png">
        <img id="label2" src="img/dxy.png">
        <img id="label3" src="img/dxz.png">
        <img id="label4" src="img/dyz.png">
        <img id="label5" src="img/dz2.png">
      </a-assets>
    <!-- /Import all the assets files needed -->
    <!-- dxy Orbital -->
	    <!-- 3D Axis -->
		    <!-- x Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="0 0 90"></a-cylinder>
		    <!-- x Axis -->
		    <!-- Label Code -->
		        <a-image src="#label2" position="0 1 0" rotation="0 0 0" scale="1 0.25 0"></a-image>
		    <!-- /Label Code -->
		    <!-- y Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0"></a-cylinder>
		    <!-- y Axis -->
		    <!-- z Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="90 0 0"></a-cylinder>
		    <!-- z Axis -->
	    <!-- /3D Axis -->
	    <!-- Dumbell Code -->
		    <a-entity rotation="0 0 45" position="0.21 -0.21 0">
			    <a-entity position="0 0.1 0">
				    <a-cone color="blue" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="blue" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			    <a-entity position="0 0.5 0" rotation="180 0 0">
				    <a-cone color="blue" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="blue" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			</a-entity>
	    <!-- /Dumbell Code -->
	    <!-- Dumbell Code -->
		    <a-entity rotation="0 0 -45" position="-0.21 -0.21 0">
			    <a-entity position="0 0.1 0">
				    <a-cone color="blue" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="blue" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			    <a-entity position="0 0.5 0" rotation="180 0 0">
				    <a-cone color="blue" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="blue" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			</a-entity>
	    <!-- /Dumbell Code -->
    <!-- /dxy Orbital -->
    <!-- dyz Orbital -->
	    <a-entity position="2 0 0">
		    <!-- 3D Axis -->
			    <!-- x Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="0 0 90"></a-cylinder>
			    <!-- x Axis -->
		    <!-- Label Code -->
		        <a-image src="#label4" position="0 1 0" rotation="0 0 0" scale="1 0.25 0"></a-image>
		    <!-- /Label Code -->
			    <!-- y Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0"></a-cylinder>
			    <!-- y Axis -->
			    <!-- z Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="90 0 0"></a-cylinder>
			    <!-- z Axis -->
		    <!-- /3D Axis -->
		    <!-- Dumbell Code -->
			    <a-entity rotation="0 90 45" position="0 -0.21 -0.21">
				    <a-entity position="0 0.1 0">
					    <a-cone color="red" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="red" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="red" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="red" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
		    <!-- Dumbell Code -->
			    <a-entity rotation="0 90 -45" position="0 -0.21 0.21">
				    <a-entity position="0 0.1 0">
					    <a-cone color="red" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="red" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="red" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="red" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
	    </a-entity>
    <!-- /dyz Orbital -->
    <!-- dxz Orbital -->
	    <a-entity position="-2 0 0" rotation="0 0 90">
		    <!-- 3D Axis -->
			    <!-- x Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="0 0 90"></a-cylinder>
			    <!-- x Axis -->
		    <!-- Label Code -->
		        <a-image src="#label4" position="1 0 0" rotation="0 0 -90" scale="1 0.25 0"></a-image>
		    <!-- /Label Code -->
			    <!-- y Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0"></a-cylinder>
			    <!-- y Axis -->
			    <!-- z Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="90 0 0"></a-cylinder>
			    <!-- z Axis -->
		    <!-- /3D Axis -->
		    <!-- Dumbell Code -->
			    <a-entity rotation="45 0 0" position="0 -0.21 -0.21">
				    <a-entity position="0 0.1 0">
					    <a-cone color="green" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="green" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="green" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="green" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
		    <!-- Dumbell Code -->
			    <a-entity rotation="-45 0 0" position="0 -0.21 0.21">
				    <a-entity position="0 0.1 0">
					    <a-cone color="green" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="green" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="green" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="green" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
	    </a-entity>
    <!-- /dxz Orbital -->
    <!-- dx2-y2 Orbital -->
	    <a-entity position="2 0 2.5" rotation="0 -90 0">
		    <!-- 3D Axis -->
			    <!-- x Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="0 0 90"></a-cylinder>
			    <!-- x Axis -->
			    <!-- Label Code -->
			        <a-image src="#label1" position="0 1 0" rotation="0 0 0" scale="1 0.25 0"></a-image>
			    <!-- /Label Code -->
			    <!-- y Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0"></a-cylinder>
			    <!-- y Axis -->
			    <!-- z Axis -->
			    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="90 0 0"></a-cylinder>
			    <!-- z Axis -->
		    <!-- /3D Axis -->
		    <!-- Dumbell Code -->
			    <a-entity position="0.3 0 0" rotation="0 0 90">
				    <a-entity position="0 0.1 0">
					    <a-cone color="yellow" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="yellow" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="yellow" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="yellow" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
		    <!-- Dumbell Code -->
			    <a-entity position="0 -0.3 0">
				    <a-entity position="0 0.1 0">
					    <a-cone color="yellow" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="yellow" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				    <a-entity position="0 0.5 0" rotation="180 0 0">
					    <a-cone color="yellow" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
					    <a-sphere color="yellow" radius="0.1" position="0 0 0"></a-sphere>
				    </a-entity>
				</a-entity>
		    <!-- /Dumbell Code -->
		</a-entity>
    <!-- /dx2-y2 Orbital -->
    <!-- dz2 Orbital -->
    <a-entity position="-2 0 2.5" rotation="0 0 90">
	    <!-- 3D Axis -->
		    <!-- x Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="0 0 90"></a-cylinder>
		    <!-- x Axis -->
		    <!-- Label Code -->
		        <a-image src="#label5" position="1 0 0" rotation="90 90 0" scale="1 0.25 0"></a-image>
		    <!-- /Label Code -->
		    <!-- y Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0"></a-cylinder>
		    <!-- y Axis -->
		    <!-- z Axis -->
		    	<a-cylinder color="black" height="1.5" radius="0.005" position="0 0 0" rotation="90 0 0"></a-cylinder>
		    <!-- z Axis -->
	    <!-- /3D Axis -->
	    <!-- Dumbell Code -->
		    <a-entity rotation="0 0 0" position="0 -0.3 0">
			    <a-entity position="0 0.1 0">
				    <a-cone color="orange" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="orange" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			    <a-entity position="0 0.5 0" rotation="180 0 0">
				    <a-cone color="orange" radius-bottom="0.0866025" radius-top="0" height="0.15" position="0 0.125 0"></a-cone><!-- Visualized Sphere Radius is R, Cone Height is 3R/2 and cone radius is R*sqrt3/2 -->
				    <a-sphere color="orange" radius="0.1" position="0 0 0"></a-sphere>
			    </a-entity>
			</a-entity>
	    <!-- /Dumbell Code -->
	    <!-- Ring Code -->
	    	<a-torus color="orange" radius="0.15" rotation="90 0 0" radius-tubular="0.02"></a-torus>
	    <!-- /Ring Code -->
	</a-entity>
    <!-- /dz2 Orbital -->
    <!-- Hexagon Floor Below Code -->
      <a-image position="0 -4 2" src="#shadow" rotation="-90 0 0" scale="6 6 6"></a-image>
    <!-- /Hexagon Floor Below Code -->
    <!-- Sky, Camera and Crosshair Code -->
      <a-sky color="#fff"></a-sky>
        <a-camera wasd-controls-enabled="true" position="0 -1.4 1.5">
          <a-cursor cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring;"
          material="shader: flat" color="#ffa500"></a-cursor>
        </a-camera>
    <!-- Sky, Camera and Crosshair Code --> 
    </a-scene>
    <!-- SECDesigns Logo Overlay -->
    <div class="secdlogo"><img src="../img/svr.png"></div>
    <!-- /SECDesigns Logo Overlay -->
  </body>
</html>
