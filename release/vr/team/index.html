<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVR |Team</title>
    <meta name="description" content="SVR is Virtual Reality Education System">
    <meta name="author" content="Akash Sisodiya">
    <link rel="icon" href="../img/favicon.png" type="image" sizes="16x16">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <a-scene>
      <!-- Import all the assets files needed -->
        <a-assets>
          <a-asset-item id="team-obj" src="team.obj"></a-asset-item>
          <a-asset-item id="team-mtl" src="team.mtl"></a-asset-item>
        </a-assets>
      <!-- /Import all the assets files needed -->
      <!-- 3d Akash Avatar -->
        <a-entity position="0 0.52 0" scale="2 2 2">
          <a-text value="AKASH" color="#ffffff" position="0 0.8 0" scale="0.5 0.5 0.5" side="double" align="center"></a-text>
          <!-- Head-->
          <a-box color="#ffad60" width="0.2" height="0.2" depth="0.1" roughness="1" position="0 0.525 0"></a-box>
          <!-- /Head-->
          <!-- Torso-->
          <a-box color="#eeeeee" width="0.25" height="0.4" depth="0.1" roughness="1" position="0 0.2 0"></a-box>
          <!-- /Torso-->
          <!-- Left Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="-0.2 0.15 0"></a-box>
          <!-- /Left Hand-->
          <!-- Right Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="0.2 0.15 0"></a-box>
          <!-- /Right Hand-->
          <!-- Left Shoulder-->
          <a-box color="#eeeeee" width="0.1" height="0.1" depth="0.1" roughness="1" position="-0.2 0.35 0"></a-box>
          <!-- /Left Shoulder-->
          <!-- Right Shoulder-->
          <a-box color="#eeeeee" width="0.1" height="0.1" depth="0.1" roughness="1" position="0.2 0.35 0"></a-box>
          <!-- /Right Shoulder-->
          <!-- Left Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="-0.075 -0.225 0"></a-box>
          <!-- /Left Leg-->
          <!-- Right Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="0.075 -0.225 0"></a-box>
          <!-- /Right Leg-->
          <!-- Left Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="-0.075 -0.5 0.05"></a-box>
          <!-- /Left Leg Shoe-->
          <!-- Right Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="0.075 -0.5 0.05"></a-box>
          <!-- /Right Leg Shoe-->
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" easing="linear"></a-animation>
        </a-entity>
      <!-- /3d Akash Avatar -->
      <!-- 3d Abhishek Avatar -->
        <a-entity position="2.5 0.52 0" scale="2 2 2">
          <a-text value="ABHISHEK" color="#ffffff" position="0 0.8 0" scale="0.5 0.5 0.5" side="double" align="center"></a-text>
          <!-- Head-->
          <a-box color="#ffad60" width="0.2" height="0.2" depth="0.1" roughness="1" position="0 0.525 0"></a-box>
          <!-- /Head-->
          <!-- Torso-->
          <a-box color="#414141" width="0.25" height="0.4" depth="0.1" roughness="1" position="0 0.2 0"></a-box>
          <!-- /Torso-->
          <!-- Left Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="-0.2 0.15 0"></a-box>
          <!-- /Left Hand-->
          <!-- Right Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="0.2 0.15 0"></a-box>
          <!-- /Right Hand-->
          <!-- Left Shoulder-->
          <a-box color="#414141" width="0.1" height="0.1" depth="0.1" roughness="1" position="-0.2 0.35 0"></a-box>
          <!-- /Left Shoulder-->
          <!-- Right Shoulder-->
          <a-box color="#414141" width="0.1" height="0.1" depth="0.1" roughness="1" position="0.2 0.35 0"></a-box>
          <!-- /Right Shoulder-->
          <!-- Left Leg-->
          <a-box color="#2196f3" width="0.1" height="0.4" depth="0.1" roughness="1" position="-0.075 -0.225 0"></a-box>
          <!-- /Left Leg-->
          <!-- Right Leg-->
          <a-box color="#2196f3" width="0.1" height="0.4" depth="0.1" roughness="1" position="0.075 -0.225 0"></a-box>
          <!-- /Right Leg-->
          <!-- Left Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="-0.075 -0.5 0.05"></a-box>
          <!-- /Left Leg Shoe-->
          <!-- Right Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="0.075 -0.5 0.05"></a-box>
          <!-- /Right Leg Shoe-->
          <a-animation attribute="rotation" from="0 0 0" to="0 330 0" dur="10000" easing="linear"></a-animation>
        </a-entity>
      <!-- /3d Abhishek Avatar -->
      <!-- 3d Akshay Avatar -->
        <a-entity position="-2.5 0.52 0" scale="2 2 2">
          <a-text value="AKSHAY" color="#ffffff" position="0 0.8 0" scale="0.5 0.5 0.5" side="double" align="center"></a-text>
          <!-- Head-->
          <a-box color="#ffad60" width="0.2" height="0.2" depth="0.1" roughness="1" position="0 0.525 0"></a-box>
          <!-- /Head-->
          <!-- Torso-->
          <a-box color="#00bcd4" width="0.25" height="0.4" depth="0.1" roughness="1" position="0 0.2 0"></a-box>
          <!-- /Torso-->
          <!-- Left Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="-0.2 0.15 0"></a-box>
          <!-- /Left Hand-->
          <!-- Right Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="0.2 0.15 0"></a-box>
          <!-- /Right Hand-->
          <!-- Left Shoulder-->
          <a-box color="#00bcd4" width="0.1" height="0.1" depth="0.1" roughness="1" position="-0.2 0.35 0"></a-box>
          <!-- /Left Shoulder-->
          <!-- Right Shoulder-->
          <a-box color="#00bcd4" width="0.1" height="0.1" depth="0.1" roughness="1" position="0.2 0.35 0"></a-box>
          <!-- /Right Shoulder-->
          <!-- Left Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="-0.075 -0.225 0"></a-box>
          <!-- /Left Leg-->
          <!-- Right Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="0.075 -0.225 0"></a-box>
          <!-- /Right Leg-->
          <!-- Left Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="-0.075 -0.5 0.05"></a-box>
          <!-- /Left Leg Shoe-->
          <!-- Right Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="0.075 -0.5 0.05"></a-box>
          <!-- /Right Leg Shoe-->
          <a-animation attribute="rotation" from="0 0 0" to="0 390 0" dur="10000" easing="linear"></a-animation>
        </a-entity>
      <!-- /3d Akshay Avatar -->
      <!-- 3d Parag Avatar -->
        <a-entity position="-4.5 0.52 0" scale="2 2 2">
          <a-text value="PARAG" color="#ffffff" position="0 0.8 0" scale="0.5 0.5 0.5" side="double" align="center"></a-text>
          <!-- Head-->
          <a-box color="#ffad60" width="0.2" height="0.2" depth="0.1" roughness="1" position="0 0.525 0"></a-box>
          <!-- /Head-->
          <!-- Torso-->
          <a-box color="#eeeeee" width="0.25" height="0.4" depth="0.1" roughness="1" position="0 0.2 0"></a-box>
          <!-- /Torso-->
          <!-- Left Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="-0.2 0.15 0"></a-box>
          <!-- /Left Hand-->
          <!-- Right Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="0.2 0.15 0"></a-box>
          <!-- /Right Hand-->
          <!-- Left Shoulder-->
          <a-box color="#eeeeee" width="0.1" height="0.1" depth="0.1" roughness="1" position="-0.2 0.35 0"></a-box>
          <!-- /Left Shoulder-->
          <!-- Right Shoulder-->
          <a-box color="#eeeeee" width="0.1" height="0.1" depth="0.1" roughness="1" position="0.2 0.35 0"></a-box>
          <!-- /Right Shoulder-->
          <!-- Left Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="-0.075 -0.225 0"></a-box>
          <!-- /Left Leg-->
          <!-- Right Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="0.075 -0.225 0"></a-box>
          <!-- /Right Leg-->
          <!-- Left Leg Shoe-->
          <a-box color="#2196f3" width="0.1" height="0.1" depth="0.2" roughness="1" position="-0.075 -0.5 0.05"></a-box>
          <!-- /Left Leg Shoe-->
          <!-- Right Leg Shoe-->
          <a-box color="#2196f3" width="0.1" height="0.1" depth="0.2" roughness="1" position="0.075 -0.5 0.05"></a-box>
          <!-- /Right Leg Shoe-->
          <a-animation attribute="rotation" from="0 0 0" to="0 420 0" dur="10000" easing="linear"></a-animation>
        </a-entity>
      <!-- /3d Parag Avatar -->
      <!-- 3d Mangesh Avatar -->
        <a-entity position="4.5 0.52 0" scale="2 2 2">
          <a-text value="MANGESH" color="#ffffff" position="0 0.8 0" scale="0.5 0.5 0.5" side="double" align="center"></a-text>
          <!-- Head-->
          <a-box color="#ffad60" width="0.2" height="0.2" depth="0.1" roughness="1" position="0 0.525 0"></a-box>
          <!-- /Head-->
          <!-- Torso-->
          <a-box color="#673ab7" width="0.25" height="0.4" depth="0.1" roughness="1" position="0 0.2 0"></a-box>
          <!-- /Torso-->
          <!-- Left Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="-0.2 0.15 0"></a-box>
          <!-- /Left Hand-->
          <!-- Right Hand-->
          <a-box color="#ffad60" width="0.1" height="0.3" depth="0.1" roughness="1" position="0.2 0.15 0"></a-box>
          <!-- /Right Hand-->
          <!-- Left Shoulder-->
          <a-box color="#673ab7" width="0.1" height="0.1" depth="0.1" roughness="1" position="-0.2 0.35 0"></a-box>
          <!-- /Left Shoulder-->
          <!-- Right Shoulder-->
          <a-box color="#673ab7" width="0.1" height="0.1" depth="0.1" roughness="1" position="0.2 0.35 0"></a-box>
          <!-- /Right Shoulder-->
          <!-- Left Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="-0.075 -0.225 0"></a-box>
          <!-- /Left Leg-->
          <!-- Right Leg-->
          <a-box color="#494949" width="0.1" height="0.4" depth="0.1" roughness="1" position="0.075 -0.225 0"></a-box>
          <!-- /Right Leg-->
          <!-- Left Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="-0.075 -0.5 0.05"></a-box>
          <!-- /Left Leg Shoe-->
          <!-- Right Leg Shoe-->
          <a-box color="#212121" width="0.1" height="0.1" depth="0.2" roughness="1" position="0.075 -0.5 0.05"></a-box>
          <!-- /Right Leg Shoe-->
          <a-animation attribute="rotation" from="0 0 0" to="0 300 0" dur="10000" easing="linear"></a-animation>
        </a-entity>
      <!-- /3d Mangesh Avatar -->
      <!-- Room-->
          <!-- Room Top Wall-->
            <a-box width="20" height="0.2" depth="50" position="0 2.8 0" color="#f0f0f0" roughness="1"></a-box>
          <!-- /Room Top Wall-->
          <!-- Room Bottom Wall-->
            <a-box width="20" height="0.2" depth="50" position="0 -1 0" color="#909090" roughness="1"></a-box>
          <!-- /Room Bottom Wall-->
          <!-- Room Left Wall-->
            <a-box width="0.2" height="4" depth="50" position="-10 1 0" color="#d8d8d8" roughness="1"></a-box>
          <!-- /Room Left Wall-->
          <!-- Room Right Wall-->
            <a-box width="0.2" height="4" depth="50" position="10 1 0" color="#d8d8d8" roughness="1"></a-box>
          <!-- /Room Right Wall-->
          <!-- Room Front Wall-->
            <a-box width="20" height="4" depth="0.2" position="0 1 -25" color="#c8c8c8" roughness="1"></a-box>
          <!-- /Room Front Wall-->
      <!-- /Room-->
      <!-- Capsules -->
        <a-entity>
          <!-- Akash Capsules -->
            <a-cylinder color="white" radius="0.6" height="3" position="0 0.8 0" opacity="0.9"></a-cylinder>
          <!-- /Akash Abhishek Capsules -->
          <!-- Abhishek Capsules -->
            <a-cylinder radius="0.6" height="3" color="white" position="2.5 0.8 0" opacity="0.9"></a-cylinder>
          <!-- /Abhishek Capsules -->
          <!-- Akshay Capsules -->
            <a-cylinder radius="0.6" height="3" color="white" position="-2.5 0.8 0" opacity="0.9"></a-cylinder>
          <!-- /Akshay Capsules -->
          <!-- Parag Capsules -->
            <a-cylinder radius="0.6" height="3" color="white" position="-4.5 0.8 0" opacity="0.9"></a-cylinder>
          <!-- /Parag Capsules -->
          <!-- Mangesh Capsules -->
            <a-cylinder radius="0.6" height="3" color="white" position="4.5 0.8 0" opacity="0.9"></a-cylinder>
          <!-- /Mangesh Capsules -->
          <a-animation attribute="position" from="0 0.2 0" to="0 3 0" dur="7000" easing="linear" delay="2000"></a-animation>
        </a-entity>
      <!-- /Capsules -->
      <!-- SVR Logo-->
        <a-entity position="0 0 -3" scale="5 5 2">
          <!--Top Slab-->
          <a-entity mixin="edge" position="0 0.5 0">
          </a-entity>
          <!--Bottom Slab-->
          <a-entity mixin="edge" position="0 -0.1 0">
          </a-entity>
          <!-- Left and Right Edges-->
          <a-entity mixin="edge" position="1 0.2 0" rotation="0 0 90" scale="0.35 1 1"></a-entity>
          <a-entity mixin="edge" position="-1 0.2 0" rotation="0 0 90" scale="0.35 1 1"></a-entity>
          <!-- /Left and Right Edges-->
          <!-- Alphabet S -->
          <a-entity position="-0.5 0 0">
            <!-- right edge -->
            <a-box scale="0.1 0.3 0.25" color="#ffa500" position="0.15 0.1 0"></a-box>
            <!-- left edge -->
            <a-box scale="0.1 0.3 0.25" color="#ffa500" position="-0.15 0.3 0"></a-box>
            <!-- top edge -->
            <a-box scale="0.5 0.1 0.25" color="#ffa500" position="0.1 0.4 0"></a-box>
            <!-- middle edge -->
            <a-box scale="0.4 0.1 0.25" color="#ffa500" position="0 0.2 0"></a-box>
            <!-- bottom edge -->
            <a-box scale="0.4 0.1 0.25" color="#ffa500" position="0 0 0"></a-box>
          </a-entity>
          <!-- Alphabet V -->
          <a-entity position="0 0 0">
            <!-- right edge -->
            <a-box scale="0.1 0.53851 0.25" color="#ffa500" position="-0.1 0.17 0" rotation="0 0 21.80140"></a-box>
            <!-- right edge -->
            <a-box scale="0.1 0.53851 0.25" color="#ffa500" position="0.1 0.17 0" rotation="0 0 -21.80140"></a-box>
          </a-entity>
          <!-- Alphabet R -->
          <a-entity position="0.5 0 0">
            <!-- right leg -->
            <a-box scale="0.1 0.3 0.25" color="#ffa500" position="0.05 0.1 0"></a-box>
            <!-- left leg -->
            <a-box scale="0.1 0.3 0.25" color="#ffa500" position="-0.15 0.1 0"></a-box>
            <!-- top edge -->
            <a-box scale="0.5 0.1 0.25" color="#ffa500" position="-0.1 0.4 0"></a-box>
            <!-- middle edge -->
            <a-box scale="0.4 0.1 0.25" color="#ffa500" position="0 0.2 0"></a-box>
            <!-- right edge -->
            <a-box scale="0.1 0.3 0.25" color="#ffa500" position="0.15 0.3 0"></a-box>
          </a-entity>
        </a-entity>
      <!-- /SVR Logo-->
      <!-- Team Logo-->
      <a-obj-model src="#team-obj" mtl="#team-mtl" scale="0.1 0.1 0.1" position="0 -0.5 1.5"></a-obj-model>
      <!-- /Team Logo-->
      <!-- Lights-->
      <!-- /Lights-->
      <!-- Sky, Camera and Crosshair Code -->
          <a-sky color="#ffa500"></a-sky>
          <a-entity position="0 0 4">
          <a-camera wasd-controls-enabled="true" wasd-controls="fly:false;">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring;" material="shader: flat" color="#ffa500"></a-cursor>
          </a-camera>
          </a-entity>
      <!-- Sky, Camera and Crosshair Code --> 
    </a-scene>
      <!-- SECDesigns Logo Overlay -->
        <div class="secdlogo"><img src="../img/svr.png"></div>
      <!-- /SECDesigns Logo Overlay -->
  </body>
</html>
