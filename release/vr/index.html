<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVR | Home</title>
    <meta name="description" content="SVR is Virtual Reality System">
    <meta name="author" content="Akash Sisodiya">
    <link rel="icon" href="img/favicon.png" type="image" sizes="16x16">
    <script src="js/aframe-master.js"></script>
    <script type="text/javascript" src="js/link.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <a-scene><!--stats-->
      <a-assets>
        <img id="svr" src="img/svr.png">
        <img id="space" src="img/env/env-space.jpg">
        <img id="sun" src="img/env/sun.jpg">
        <img id="shadow" src="img/shadow.png">
        <img id="logo-360" src="img/logo/logo-360.png">
        <img id="logo-burj-khalifa" src="img/logo/logo-burj-khalifa.png">
        <img id="logo-chemistry" src="img/logo/logo-chemistry.png">
        <img id="logo-earth-moon" src="img/logo/logo-earth-moon.png">
        <img id="logo-earth" src="img/logo/logo-earth.png">
        <img id="logo-engine" src="img/logo/logo-engine.png">
        <img id="logo-interceptor" src="img/logo/logo-interceptor.png">
        <img id="logo-jet" src="img/logo/logo-jet.png">
        <img id="logo-piston" src="img/logo/logo-piston.png">
        <img id="logo-rocket" src="img/logo/logo-rocket.png">
        <img id="logo-skull" src="img/logo/logo-skull.png">
        <img id="logo-team" src="img/logo/logo-team.png">
        <img id="logo-headset" src="img/logo/logo-vr-headset.png">
        <img id="logo-iron-man" src="img/logo/logo-iron-man.png">
        <img id="logo-game-space-attack" src="img/logo/logo-game-space-attack.png">
      </a-assets>
      <!-- Menu Items -->
        <a-entity position="5 -1 1.5" rotation="0 90 0">

          <a-box src="#logo-360" position="-3 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-360" position="-3 1 0" height="0.75" width="0.75" depth="0.75" href="world/" side="double"></a-box>

          <a-box src="#logo-burj-khalifa" position="2 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-burj-khalifa" position="2 1 0" height="0.75" width="0.75" depth="0.75" href="burjkhalifa/index.html" side="double"></a-box>

          <a-box src="#logo-chemistry" position="-6 1 -3" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-chemistry" position="-6 1 -3" height="0.75" width="0.75" depth="0.75" href="chemistry/" side="double"></a-box>

          <a-box src="#logo-game-space-attack" position="-6 1 -2" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-game-space-attack" position="-6 1 -2" height="0.75" width="0.75" depth="0.75" href="game-space-attack/" side="double"></a-box>

          <a-box src="#logo-earth-moon" position="-6 1 -5" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-earth-moon" position="-6 1 -5" height="0.75" width="0.75" depth="0.75" href="earth-moon/" side="double"></a-box>

          <a-box src="#logo-earth" position="-6 1 -4" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-earth" position="-6 1 -4" height="0.75" width="0.75" depth="0.75" href="earth-night/" side="double"></a-box>

          <a-box src="#logo-engine" position="0 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-engine" position="0 1 0" height="0.75" width="0.75" depth="0.75" href="engine/" side="double"></a-box>

          <a-box src="#logo-interceptor" position="-1 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-interceptor" position="-1 1 0" height="0.75" width="0.75" depth="0.75" href="marstrip/" side="double"></a-box>

          <a-box src="#logo-jet" position="1 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-jet" position="1 1 0" height="0.75" width="0.75" depth="0.75" href="recon-flyer/" side="double"></a-box>

          <a-box src="#logo-piston" position="-2 1 0" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-piston" position="-2 1 0" height="0.75" width="0.75" depth="0.75" href="bike-engine/" side="double"></a-box>

          <a-box src="#logo-piston" position="-4 1 0" height="0.8" width="0.8" depth="0.8" side="double">
            <a-text value="beta" position="0 0.7 0" side="double" align="center" rotation="0 180 0"></a-text>
          </a-box>
              <a-box src="#logo-piston" position="-4 1 0" height="0.75" width="0.75" depth="0.75" href="piston/" side="double"></a-box>

          <a-box src="#logo-rocket" position="-6 1 -7" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-rocket" position="-6 1 -7" height="0.75" width="0.75" depth="0.75" href="space-ride/" side="double"></a-box>

          <a-box src="#logo-iron-man" position="-6 1 -8" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-iron-man" position="-6 1 -8" height="0.75" width="0.75" depth="0.75" href="ironman/" side="double"></a-box>

          <a-box src="#logo-skull" position="-6 1 -6" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-skull" position="-6 1 -6" height="0.75" width="0.75" depth="0.75" href="skeleton/" side="double"></a-box>

          <a-box src="#logo-team" position="-1 1 -10" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-team" position="-1 1 -10" height="0.75" width="0.75" depth="0.75" href="team/" side="double"></a-box>

          <a-box src="#logo-headset" position="2 1 -10" height="0.8" width="0.8" depth="0.8" side="double"></a-box>
              <a-box src="#logo-headset" position="2 1 -10" height="0.75" width="0.75" depth="0.75" href="about.html" side="double"></a-box>
        </a-entity>
      <!-- /Menu Items -->
      <!-- Help Desk -->
        <a-entity position="0 1 -1">
          <a-text value="Instructions" color="#ffa500" align="center" position="0 0.5 0"></a-text>
          <a-text value="1. Enter the box to view experiences \n 2. Walk with WASD buttons \n 3. Look around by holding left mouse button \n 4. Enter VR by pressing F button" color="#ffffff" align="left" position="-1 0 0" scale="0.5 0.5 0.5"></a-text>
          <a-box color="#000000" height="1.5" width="2.5" depth="0.1" opacity="0.1" side="double"></a-box>
        </a-entity>
      <!-- /Help Desk -->
      <!-- Walls -->
        <a-entity position="0 0 1.5">
          <!-- Right Wall -->
          <a-box color="#414141" position="10 0 0" height="5" width="0.5" depth="20"></a-box>
          <!-- /Right Wall -->
          <!-- Left Wall -->
          <a-box color="#414141" position="-10 0 0" height="5" width="0.5" depth="20"></a-box>
          <!-- /Left Wall -->
          <!-- Behind Wall -->
          <a-box color="#212121" position="0 0 10" height="5" width="20" depth="0.5"></a-box>
          <!-- /Behind Wall -->
          <!-- Front Wall -->
          <a-box color="#313131" position="0 0 -9.5" height="0.2" width="20" depth="0.5"></a-box>
          <a-box color="#313131" position="0 0 -9.5" height="5" width="0.2" depth="0.5"></a-box>
          <a-box color="#313131" position="0 0 -10" height="5" width="20" depth="0.5" opacity="0.2"></a-box>
          <!-- /Front Wall -->
          <!-- Roof -->
          <a-box color="#313131" position="0 2.5 0" height="0.1" width="20" depth="20"></a-box>
          <!-- /Roof -->
          <!-- Floor -->
          <a-box color="#313131" position="0 -2.5 0" height="0.1" width="20" depth="20" roughness="1"></a-box>
          <!-- /Floor -->
        </a-entity>
      <!-- /Walls -->
      <!-- Sun -->
        <a-sphere src="#sun" position="0 0 -100" radius="20">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="200000" repeat="indefenite" easing="linear"></a-animation>
        </a-sphere>
      <!-- /Sun -->
      <!-- Camera, Floor, Sky, Shadow, Light -->
        <a-image position="0 -2 1" src="#shadow" rotation="-90 0 0" scale="6 6 6"></a-image>
        <a-light color="white" type="ambient" position="0 0 0"></a-light>
        <a-sky src="#space"></a-sky>
        <a-entity position="0 -1.6 1.5">
          <a-camera wasd-controls-enabled="true">
            <a-cursor cursor="fuse: true; fuseTimeout: 500" position="0 0 0" geometry="primitive: ring;" color="#ffa500"></a-cursor>
          </a-camera>
        </a-entity>
      <!-- /Camera, Floor, Sky, Shadow -->
    </a-scene>
    <!-- SECDesigns Logo Overlay -->
    <div class="secdlogo"><img src="img/svr.png"></div>
    <!-- /SECDesigns Logo Overlay -->

  </body>
</html>
