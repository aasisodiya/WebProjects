    <style>
        :root {
            --divheight: 70px;
            --divwidth: 70px;
            --divradius: 0px;
            --logorad: 150px;
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            background-color: black;
            color: white;
        }

        .hud {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to right, rgb(35, 37, 38), rgb(65, 67, 69));
            background-size: cover;
            margin: auto;
            background-position: center;
        }

        .circleDiv {
            height: var(--divheight);
            width: var(--divwidth);
            border-radius: 50%;
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            animation: rotate 100s linear reverse infinite 5s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .rotor-wheel {
            top: calc(50vh - 35px);
            left: calc(50vw - 35px);
            animation: rotate 100s linear infinite 5s;
        }

        .top-circle {
            /* top: -200px; */
            top: calc(-2.0*var(--divradius));
            background-image: url('img/behance.png');
        }

        .top-right-circle {
            top: calc(-1.54*var(--divradius));
            left: calc(1.28*var(--divradius));
            background-image: url('img/sketchfab.png');
        }

        .top-left-circle {
            top: calc(-1.54*var(--divradius));
            left: calc(-1.28*var(--divradius));
            background-image: url('img/steam.png');
        }

        .right-circle {
            top: calc(-0.34*var(--divradius));
            left: calc(1.96*var(--divradius));
            background-image: url('img/github.png');
        }

        .left-circle {
            top: calc(-0.34*var(--divradius));
            left: calc(-1.96*var(--divradius));
            background-image: url('img/xbox.png');
        }

        .right-bottom-circle {
            top: calc(1.0*var(--divradius));
            left: calc(1.72*var(--divradius));
            background-image: url('img/linkedin.png');
        }

        .left-bottom-circle {
            top: calc(1.0*var(--divradius));
            left: calc(-1.72*var(--divradius));
            background-image: url('img/twitter.png');
        }

        .bottom-left-circle {
            top: calc(1.88*var(--divradius));
            left: calc(-0.68*var(--divradius));
            background-image: url('img/googleplus.png');
        }

        .bottom-right-circle {
            top: calc(1.88*var(--divradius));
            left: calc(0.68*var(--divradius));
            background-image: url('img/facebook.png');
        }

        .div-center-logo {
            top: 0;
            bottom: 0;
            margin: auto;
            left: 0;
            right: 0;
            background:
                /*url('img/alogo.svg'),  */
                linear-gradient(to right, rgb(201, 214, 255), rgb(226, 226, 226));
            z-index: 10;
            height: var(--logorad);
            width: var(--logorad);
            border-radius: 50%;
            position: absolute;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            animation: glowing 2s infinite alternate;
            border: 4px solid grey;
        }

        @keyframes glowing {
            from {
                box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.611);
            }

            to {
                box-shadow: 0px 0px 10px 1px rgba(65, 65, 65, 0.823);
            }
        }

        .footer {
            position: absolute;
            bottom: 5px;
            width: 100%;
            margin: auto;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1rem;
        }
    </style>
    <script>
        var radius = 0;
        var logodim = 150;
        var st = document.documentElement.style;
        var logo = document.getElementById('div-center-logo');
        console.log(logo);
        logo.addEventListener('click', myMove);
        function myMove() {
            if (radius < 0.1)
                var id = setInterval(expand, 1);
            else
                var id = setInterval(compress, 1);
            function expand() {
                console.log('expanding')
                if (radius > 60.0) {
                    clearInterval(id);
                    logo.addEventListener('click', myMove);
                } else {
                    logo.removeEventListener('click', myMove);
                    radius = radius + 0.5;
                    logodim = logodim - 0.2;
                    st.setProperty('--divradius', radius + 'px');
                    st.setProperty('--logorad', logodim + 'px');
                }
            }
            function compress() {
                console.log('compressing');
                if (radius < 0) {
                    clearInterval(id);
                    logo.addEventListener('click', myMove);
                } else {
                    logo.removeEventListener('click', myMove);
                    radius = radius - 0.5;
                    logodim = logodim + 0.2;
                    st.setProperty('--divradius', radius + 'px');
                    st.setProperty('--logorad', logodim + 'px');
                }
            }
        }
    </script>
