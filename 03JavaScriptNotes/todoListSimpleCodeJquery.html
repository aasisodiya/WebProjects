    var todoList = [];
    $(document).ready(function () {
        // $('div#list').css("color", "red");
        $('#add').click(function () {
            var input = $('#input').val();
            if (input.length == 0)
                console.log('Please Enter something!');
            else {
                $('ul#listitem').append('<li id = "item' + todoList.length + '">' + input + '</li>');
                todoList[todoList.length] = input;
                $('#input').val('');
                // console.log(todoList);
            }
        });
        $(document).on('dblclick', 'li', function () {
            var idRemove = $('li').index(this);
            todoList.splice(idRemove, 1);
            $(this).fadeOut('slow');
            setTimeout(() => {
                remove(this);
            }, 1000);
