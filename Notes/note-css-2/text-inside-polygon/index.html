    <!-- Style -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap");
        /* Template Code Start */

        .footer {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            font-weight: bold;
            color: white;
        }

        .footer>a {
            text-decoration: none;
            color: orangered;
        }

        .footer>img {
            top: 0.25rem;
            position: relative;
        }

        * {
            font-family: "Exo 2", sans-serif;
            /* CSS Code to handle unwanted element highlights / div selection in Android */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Template Code End */
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, black, rgb(12, 12, 12));
        }

        /* Example */
        .text-inside-polygon {
            position: relative;
            margin: 0;
            /* Customizable */
            width: 200px;
            height: 200px;
            /* Optional */
            color: white;
            background: orangered;
            clip-path: polygon(49% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .text-inside-polygon::before {
            content: '';
            /* Don't use absolute here, else the effect won't work */
            /* position: absolute; */
            width: 50%;
            height: 100%;
            float: left;
            /* Customizable */
            shape-outside: polygon(0% 0%, 100% 0%, 0% 50%, 100% 100%, 0% 100%);
            /* shape-margin: 5%; */
        }

        .text-inside-polygon p {
            margin: 0;
            height: 100%;
            text-align: center;
        }

        .text-inside-polygon p::before {
            content: "";
            width: 50%;
            height: 100%;
            float: right;
            /* Customizable */
            shape-outside: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 100% 50%);
            /* shape-margin: 5%; */
        }

        .enclosure {
            filter: drop-shadow(0px 0px 5px orange);
        }
    </style>
</head>

<body ontouchend>
    <div class="enclosure">
        <div class="text-inside-polygon">
            <p>This is an example of a text placed inside some polygon using css. Using shape-outside we can do it </p>
        </div>
    </div>
