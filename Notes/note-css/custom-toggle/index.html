    <!-- Title and Icon of the Website -->
    <!-- Google Font Import Start -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet" />
    <!-- Google Font Import End -->
    <style>
        /* Template Code Start */

        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-weight: bold;
        }

        .footer>a {
            text-decoration: none;
            color: orange;
        }

        .footer>img {
            top: 0.25rem;
            position: relative;
        }

        * {
            font-family: "Exo 2", sans-serif;
            /* CSS Code to handle unwanted element highlights / div selection in Android */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Template Code End */
        /* The switch - the box around the slider */
        .switch {
            font-size: 1rem;
            position: relative;
            display: inline-block;
            width: 4em;
            height: 2em;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #eee;
            transition: 0.4s;
            border-radius: 0.5em;
            box-shadow: 0 0.2em #dfd9d9;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.5em;
            width: 1.4em;
            border-radius: 0.3em;
            left: 0.3em;
            bottom: 0.7em;
            background-color: lightsalmon;
            transition: 0.4s;
            box-shadow: 0 0.4em #bcb4b4;
        }

        .slider:hover::before {
            box-shadow: 0 0.2em #bcb4b4;
            bottom: 0.5em;
        }

        input:checked+.slider:before {
            transform: translateX(2em);
            background: lightgreen;
        }

        button {
            background-color: #eee;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            width: 10em;
            border-radius: 1rem;
            color: lightcoral;
            box-shadow: 0 0.4rem #dfd9d9;
            cursor: pointer;
            text-shadow: 0 0.1rem #bcb4b4;
        }

        button:active {
            color: white;
            box-shadow: 0 0.2rem #dfd9d9;
            transform: translateY(0.2rem);
        }

        button:hover:not(:disabled) {
            background: lightcoral;
            color: white;
        }

        button:disabled {
            cursor: auto;
            color: grey;
        }
    </style>
</head>

<body ontouchend>
    <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
    </label>
    <button>
        Button
    </button>
    <!-- Below code is for footer -->
    <div class="footer">
        &lt;/&gt; by
        <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
        <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.customtoggle" alt="">
    </div>
</body>
