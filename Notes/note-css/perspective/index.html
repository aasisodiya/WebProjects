<body>
    <input type="checkbox" id="userperspective" />
    <label for="userperspective" class="userperspective">USE PERSPECTIVE</label>
    <div class="container">
        <div class="gutter"></div>
        <div class="translatex box">Translate-X</div>
        <div class="translatey box">Translate-Y</div>
        <div class="translatez box">Translate-Z</div>
        <div class="rotatex box">Rotate-X</div>
        <div class="rotatey box">Rotate-Y</div>
        <div class="rotatez box">Rotate-Z</div>
        <div class="gutter"></div>
    </div>
