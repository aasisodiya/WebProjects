    <script>
        // let appVersion = navigator.appVersion;
        // appVersion == undefined ? $('#appVersion').parent().hide() : $('#appVersion').text("appVersion:" + appVersion);
        // let cookieEnabled = navigator.cookieEnabled;
        // cookieEnabled == undefined ? $('#cookieEnabled').parent().hide() : $('#cookieEnabled').text(cookieEnabled);
        // let deviceMemory = navigator.deviceMemory;
        // deviceMemory == undefined ? $('#deviceMemory').parent().hide() : $('#deviceMemory').text(deviceMemory);
        // let hardwareConcurrency = navigator.hardwareConcurrency;
        // hardwareConcurrency == undefined ? $('#hardwareConcurrency').parent().hide() : $('#hardwareConcurrency').text(hardwareConcurrency);
        // let maxTouchPoints = navigator.maxTouchPoints;
        // maxTouchPoints == undefined ? $('#maxTouchPoints').parent().hide() : $('#maxTouchPoints').text(maxTouchPoints);
        // let platform = navigator.platform;
        // platform == undefined ? $('#platform').parent().hide() : $('#platform').text(platform);
        // let userAgent = navigator.userAgent;
        // userAgent == undefined ? $('#userAgent').parent().hide() : $('#userAgent').text(userAgent);
        // let mobile = window?.navigator?.userAgentData?.mobile;
        // mobile == undefined ? $('#mobile').parent().hide() : $('#mobile').text(mobile);
        // let brands = JSON.stringify(window?.navigator?.userAgentData?.brands);
        // brands == undefined ? $('#brands').parent().hide() : $('#brands').text(brands);
        // $('#tmp').text("ok:" + navigator.);
        let navigatorData =
        {
            'navigator.appCodeName': navigator.appCodeName,
            'navigator.appName': navigator.appName,
            'navigator.appVersion': navigator.appVersion,
            // 'navigator.bluetooth': navigator.bluetooth,
            // 'navigator.clipboard': navigator.clipboard,
            'navigator.connection.downlink': navigator?.connection?.downlink,
            'navigator.connection.effectiveType': navigator?.connection?.effectiveType,
            'navigator.connection.rtt': navigator?.connection?.rtt,
            'navigator.cookieEnabled': navigator.cookieEnabled,
            // 'navigator.credentials': navigator.credentials,
            'navigator.deviceMemory': navigator.deviceMemory,
            // 'navigator.doNotTrack': navigator.doNotTrack,
            // 'navigator.geolocation': navigator.geolocation,
            'navigator.hardwareConcurrency': navigator.hardwareConcurrency,
            // 'navigator.hid': navigator.hid,
            // 'navigator.keyboard': navigator.keyboard,
            'navigator.language': navigator.language,
            'navigator.languages': navigator.languages,
            // 'navigator.locks': navigator.locks,
            'navigator.maxTouchPoints': navigator.maxTouchPoints,
            // 'navigator.mediaCapabilities': navigator.mediaCapabilities,
            // 'navigator.mediaDevices': navigator.mediaDevices,
            // 'navigator.mediaSession': navigator.mediaSession,
            // 'navigator.mimeTypes': navigator.mimeTypes,
            'navigator.onLine': navigator.onLine,
            // 'navigator.permissions': navigator.permissions,
            'navigator.platform': navigator.platform,
            // 'navigator.plugins': navigator.plugins,
            // 'navigator.presentation': navigator.presentation,
            'navigator.product': navigator.product,
            'navigator.productSub': navigator.productSub,
            // 'navigator.scheduling': navigator.scheduling,
            // 'navigator.serial': navigator.serial,
            // 'navigator.serviceWorker': navigator.serviceWorker,
            // 'navigator.storage': navigator.storage,
            // 'navigator.usb': navigator.usb,
            'navigator.userActivation.hasBeenActive': navigator?.userActivation?.hasBeenActive,
            'navigator.userActivation.isActive': navigator?.userActivation?.isActive,
            'navigator.userAgent': navigator.userAgent,
            'navigator.userAgentData.mobile': navigator?.userAgentData?.mobile,
            'navigator.vendor': navigator.vendor,
            // 'navigator.vendorSub': navigator.vendorSub,
            // 'navigator.wakeLock': navigator.wakeLock,
            'navigator.webdriver': navigator.webdriver,
            // 'navigator.webkitPersistentStorage': navigator.webkitPersistentStorage,
            // 'navigator.webkitTemporaryStorage': navigator.webkitTemporaryStorage,
            // 'navigator.xr': navigator.xr
        }
        // Note: Above commented values didn't work

        function compileAndDisplayData() {
            let displayData = '';
            Object.keys(navigatorData).forEach(element => {
                let data = navigatorData[element];
                if (data != undefined && (typeof data) != "object" && data != "") {
                    displayData += `<p>${element} : <span id="appVersion">${data}</span></p>`;
                }
            });
            $('#data').html(displayData);
        }
        conpileAndDisplayData();
    </script>
