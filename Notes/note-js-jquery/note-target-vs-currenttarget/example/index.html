<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akash Sisodiya">
    <meta name="description" content="target vs currentTarget">
    <title>target Vs currentTarget Property</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        * {
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: black;
            display: grid;
            align-content: center;
            margin: 0;
            height: 100vh;
            text-align: center;
        }

        #listener {
            margin: auto;
            background-color: darkblue;
            padding: 10px;
            width: fit-content;
        }

        #listener>div {
            background-color: blueviolet;
            padding: 10px;
        }

        #listener>div>div {
            background-color: cornflowerblue;
            padding: 10px;
        }

        footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-weight: bold;
        }

        .github {
            text-decoration: none;
            color: orange;
        }
    </style>
</head>

<body>
    <h1>Please open console to see logs (Neglect if already opened)</h1>
    <div id="listener">Listener Div (id : listener)
        <div id="div1">Nested Div (id : div1)
            <div id="div2">Div on which click operation is to be performed (id : div2)</div>
        </div>
    </div>
    <!-- Below code is for footer -->
    <footer>
        &lt;&gt; by <a href="https://github.com/aasisodiya" class="github">aasisodiya</a>
    </footer>
    <script>
        $('#listener').on('click', function (event) {
            console.log("event.target: ", event.target); // This will point to the div2
            console.log("event.currentTarget: ", event.currentTarget); // This will point to listener div
        });
    </script>
</body>

</html>
