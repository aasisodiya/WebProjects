<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Driver Test</title>
    <meta name="author" content="Akash Sisodiya">
    <meta name="description" content="Fun application to test your F1 driver response skill">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="rod"></div>
    <div class="container">
        <div class="instructions">Tap/Click when you are ready to race, <br> then tap again when the lights go out.
        </div>
        <div class="f1lights">
            <div class="lightcase">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="lightcase">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="lightcase">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="lightcase">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="lightcase">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
        </div>
        <div class="display">
            <div class="displaymessage">
                Your Response Time
                <div id="timerholder">
                    <span id="timer">00.000</span>sec
                </div>
                <div id="message">JUMPSTART!</div>
            </div>
            <div>
                Your Best Time: <span id="besttime">-</span>
            </div>
        </div>
    </div>
    <!-- Below code is for footer -->
    <div class="footer">
        &lt;&gt; by <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> & inspired from <a
            href="https://f1-start.glitch.me/">f1-start</a>
    </div>
</body>

</html>
