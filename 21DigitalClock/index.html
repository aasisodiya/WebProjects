<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Digital Clock</title>


    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />


</head>

<body onload="startTime()" id="holder">
    <div class="bg"></div>
    <div id="clock">

    </div>
</body>
<script type="text/javascript">
    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        h = checkTime(h);
        document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
        return i;
    }
    // Set to fullscreen
    var elem = document.getElementById("holder");
    let inFullScreen = false;
    function openFullscreen() {
        if (!inFullScreen) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
            inFullScreen = true;
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
            inFullScreen = false;
        }
    }
    elem.addEventListener("click", openFullscreen);
</script>
<style type="text/css">
    body {
        font-family: 'Orbitron', sans-serif;
        margin: 0;
        background: #000;
        background-repeat: no-repeat;
        background-position: center;
    }

    .bg {
        position: fixed;
        height: 100vh;
        width: 100vw;
        background-image: url(clock.png);
        background-position: center;
        z-index: -1;
        animation: blurAnimation 20s infinite;
        background-size: cover;
    }

    @keyframes blurAnimation {
        0% {
            filter: blur(0px);
            transform: rotateZ(0deg);
        }

        50% {
            filter: blur(5px);
            transform: rotateZ(180deg) scale(1.2);
        }

        75% {
            filter: blur(3px);
            transform: rotateZ(-300deg) scale(0.8);
        }

        100% {
            filter: blur(0px);
        }
    }

    #clock {
        height: 100vh;
        text-align: center;
        line-height: 100vh;
        background: rgba(0, 0, 0, 0.14);
        font-size: 3rem;
        color: white;
        text-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 3px #fff, 0 0 4px #ff2222, 0 0 70px #ff2222, 0 0 8px #ff2222, 0 0 10px #ff2222, 0 0 15px #ff2222;
    }
</style>

</html>
