<body ontouchend>
    <div class="logo">
        <h3>Polygon Clip Path Generator</h3>
    </div>
    <div class="container">
        <div class="sizeinput">
            <div class="width">
                <span class="label">W</span>
                <input type="number" name="width" id="width" placeholder="Width" value="300" />
            </div>
            <div class="height">
                <span class="label">H</span>
                <input type="number" name="height" id="height" placeholder="Height" value="400" />
            </div>
        </div>
        <div class="clippathgenerator">
            <div class="reference"></div>
            <div class="board"></div>
            <div class="clipboard"></div>
        </div>
        <div class="output">
            <span class="blue">clip-path:</span> <span class="red">polygon(</span><span class="orange"
                id="coord"></span><span class="red">);</span>;
            <span class="material-icons" id="copy"> copy_all </span>
