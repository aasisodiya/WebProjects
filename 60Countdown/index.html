  <body ontouchend>
    <div id="settings"><span class="material-icons">settings</span></div>
    <div class="container">
      <div class="holder">
        <div class="timeslot">
          <div class="unit" id="years">00</div>
          <div class="unitname">YRS</div>
        </div>
        <div class="timeslot">
          <div class="unit" id="months">00</div>
          <div class="unitname">MTH</div>
        </div>
        <div class="timeslot">
          <div class="unit" id="days">00</div>
          <div class="unitname">DAY</div>
        </div>
        <div class="timeslot">
          <div class="unit" id="hours">00</div>
          <div class="unitname">HRS</div>
        </div>
        <div class="timeslot">
          <div class="unit" id="minutes">00</div>
          <div class="unitname">MIN</div>
        </div>
        <div class="timeslot">
          <div class="unit" id="seconds">00</div>
          <div class="unitname">SEC</div>
        </div>
      </div>
    </div>
    <!-- Panel for settings -->
    <div class="settings-panel">
      <div id="close-settings-panel">
        <span class="material-icons">close</span>
      </div>
      <h1>Choose a Target Date</h1>
      <input
        type="datetime-local"
        name="targetDate"
        id="targetDate"
        value="2012-01-01T10:10"
      />
      <button id="update">OK</button>
    </div>

    <!-- Below code is for footer -->
    <div class="footer">
      &lt;/&gt; by
      <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
      <!-- <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.countdown" alt=""> -->
      <img
        src="https://api.visitorbadge.io/api/visitors?path=aasisodiya.WebProjects.countdown&labelColor=%23ffa500&countColor=%23263759&labelStyle=upper&style=flat-square"
        alt=""
      />
    </div>
  </body>
