<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Post Generator</title>
    <meta name="author" content="Akash Sisodiya" />
    <meta name="description" content="Have fun generating a custom twitter post using a defined template" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Twitter Post Body -->
    <div class="holder">
        <div class="postholder">
            <div class="postbody">
                <div class="leftbody">
                    <div class="profileicon">
                        <!-- <img src="./img/favicon.png" alt=""> -->
                    </div>
                </div>
                <div class="rightbody">
                    <div class="handledetails">
                        <div class="handlename" contenteditable="true">
                            Akash Sisodiya
                        </div>
                        <div class="handleverifiedicon">
                            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                        </div>
                        <div class="handleid" contenteditable="true">@aasisodiya</div>
                        <div class="handledot">.</div>
                        <div class="handletime" contenteditable="true">8h</div>
                        <div class="handleoptions">
                            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="tweet" contenteditable="true">
                        Everything is Awesome!
                    </div>
                    <div class="tweetimages">
                        <img src="./img/favicon.png" alt="" />
                    </div>
                    <div class="tweetattr">
                        <div class="comments">
                            <i class="fa fa-comment-o"></i>
                            <span id="comments" contenteditable="true">352</span>
                        </div>
                        <div class="retweets">
                            <i class="fa fa-retweet"></i>
                            <span id="retweets" contenteditable="true">510</span>
                        </div>
                        <div class="likes">
                            <i class="fa fa-heart-o"></i>
                            <span class="likes" contenteditable="true">2412</span>
                        </div>
                        <div class="share">
                            <i class="fa fa-sign-out fa-rotate-270"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Twitter Post Body -->

    <!-- Below code is for footer -->
    <div class="footer">
        &lt;&gt; by
        <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
        <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.twitterpostgenerator" alt="">
    </div>
</body>

</html>
