<body ontouchend>
    <div class="container">
        <a-scene keyboard-shortcuts="enterVR: false">
            <a-assets>
                <a-asset-item id="crate-obj" src="./assets/me.obj"></a-asset-item>
                <a-asset-item id="crate-mtl" src="./assets/me.mtl"></a-asset-item>
            </a-assets>

            <!-- Using the asset management system. -->
            <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="0 0 0" scale="0.1 0.1 0.1" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing:linear;">
                <!-- <a-animation dur="100000" from="0 0 0" to="0 360 0" attribute="rotation" easing="linear"
                    repeat="indefinite"></a-animation> -->
            </a-obj-model>

            <a-entity camera look-controls="enabled:false" wasd-controls="enabled:false" position="0 2 4"></a-entity>
            <!-- <a-entity camera look-controls wasd-controls position="0 2 3" ></a-entity> -->
        </a-scene>
