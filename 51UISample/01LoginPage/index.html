<body ontouchend>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo"></div>
            <div class="login-form">
                <div class="login-username">
                    <label for="username"><span class="material-icons-outlined">
                            account_circle
                        </span></label>
                    <input type="text" name="username" id="username" placeholder="Username" />
                </div>
                <div class="login-password">
                    <label for="password"><span class="material-icons-outlined"> vpn_key </span></label>
                    <input type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div class="login-button">
                    <button id="login">Login</button>
                </div>
                <span class="forgotpassword">Forgot Password?</span>
            </div>
            <div class="login-bg-wave">
                <div class="login-disclaimer">
                    <p>
                        By logging in you agree to our privacy policy and term of service
                    </p>
                </div>
            </div>
        </div>
    </div>
