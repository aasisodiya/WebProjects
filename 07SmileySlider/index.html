<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Input Range Animation</title>
</head>

<body class="bg-dark text-warning">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <svg id="reactionface" width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="orange" stroke-width="4" fill="none" id="face" />
                    <circle cx="35" cy="40" r="5" stroke="none" fill="orange" id="lefteye" />
                    <circle cx="65" cy="40" r="5" stroke="none" fill="orange" id="righteye" />
                    <!-- M x-cord, y-cord q x-cord, y-cord x-cord, y-cord  -->
                    <path d="M 30 70 q 20 0 40 0" stroke="orange" stroke-width="4" fill="none" id="lips"/>
                </svg>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                Value: <span id="target">10</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="formControlRange">Example Range Input</label>
                        <input type="range" min="0" max="20" value="10" class="form-control-range" id="reaction">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
