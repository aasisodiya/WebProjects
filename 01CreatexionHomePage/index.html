<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This project is just for fun! :-)">
    <meta name="author" content="Akash Sisodiya">
    <title>Createxion</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            /* font-family: 'Raleway', sans-serif; */
            font-family: 'Exo 2', sans-serif;
        }

        .welcomeScreen {
            height: 100vh;
            width: 100%;
            background: #121212;
        }

        .fullscreenContainer {
            height: 100vh;
            width: 100%;
            background: #121212;
            position: absolute;
            overflow: hidden;
        }

        body {
            padding: 0;
            margin: 0;
            background: black;
            color: white;
        }

        .textHolder {
            list-style: none;
            position: relative;
            top: 50%;
            text-align: center;
            transform: translateY(-50%);
            /* Helps balancing the font height */
        }

        .textHolder li {
            display: inline-block;
            font-size: 20px;
        }

        .textHolder li:nth-child(9) {
            color: orange;
            font-weight: bold;
        }

        .thumbnail {
            height: 100px;
            width: 150px;
            background: red;
            display: inline-block;
        }

        .textCenter {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="welcomeScreen">
        <ul class="textHolder">
            <li>C</li>
            <li>R</li>
            <li>E</li>
            <li>A</li>
            <li>T</li>
            <li>E</li>
            <li>X</li>
            <li>I</li>
            <li>O</li>
            <li>N</li>
        </ul>
    </div>
    <div class="fullscreenContainer textCenter">
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
        <div class="thumbnail"></div>
    </div>
</body>

</html>
