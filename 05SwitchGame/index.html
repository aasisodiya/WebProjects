<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Akash Sisodiya">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Game of Life!</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #ffa500;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #ffa500;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .btnHld {
            padding-top: 10px;
        }
    </style>
    <script>
        function check() {
            var one = document.getElementById('one').checked;
            var two = document.getElementById('two').checked;
            var three = document.getElementById('three').checked;
            if (one == true)
                console.log(true);
            if (one == false)
                console.log(false);
        }
        window.onload = function () {

            document.getElementById('one').onclick = function () {
                if (!(this.checked == false))
                    if (document.getElementById('two').checked == true && document.getElementById('three').checked == true) {
                        var random_boolean = Math.random() >= 0.5;
                        if (random_boolean)
                            document.getElementById('three').checked = false;
                        else
                            document.getElementById('two').checked = false;
                    }
            }

            document.getElementById('two').onclick = function () {
                if (!(this.checked == false))
                    if (document.getElementById('one').checked == true && document.getElementById('three').checked == true) {
                        var random_boolean = Math.random() >= 0.5;
                        if (random_boolean)
                            document.getElementById('three').checked = false;
                        else
                            document.getElementById('one').checked = false;
                    }
            }

            document.getElementById('three').onclick = function () {
                if (!(this.checked == false))
                    if (document.getElementById('two').checked == true && document.getElementById('one').checked == true) {
                        var random_boolean = Math.random() >= 0.5;
                        if (random_boolean)
                            document.getElementById('one').checked = false;
                        else
                            document.getElementById('two').checked = false;
                    }
            }
        }
    </script>
</head>

<body class="text-center">
    <form class="form-signin">

        <h1 class="h3 mb-3 font-weight-normal">Game of Life!</h1>
        <div>
            <table style="transform: translateX(50px);">
                <tr>
                    <td>Fulfilling Career</td>
                    <td class="btnHld">
                        <label class="switch" onclick="check()">
                            <input type="checkbox" id="one">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>High Salary</td>
                    <td class="btnHld">
                        <label class="switch" onclick="check()">
                            <input type="checkbox" id="two">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Work/Life Balance</td>
                    <td class="btnHld">
                        <label class="switch" onclick="check()">
                            <input type="checkbox" id="three">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </form>


</body>

</html>
