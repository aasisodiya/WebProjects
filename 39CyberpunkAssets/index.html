<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Glitch Animation</title>
    <meta name="author" content="Akash Sisodiya" />
    <meta name="description" content="Glitch Animation" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="cyberpunk-content">
            <!-- Cyberpunk Glitch Button Code Start -->
            <a href="https://www.cyberpunk.net/in/en/">
                <div class="cyberpunk-btn-holder">
                    <div class="cyberpunk-btn glitch">
                        <div class="cyberpunk-btn-text" data-text="Cyberpunk is Breathtaking">Cyberpunk is Breathtaking
                        </div>
                        <div class="cyberpunk-glitch-panel"></div>
                    </div>
                    <div aria-hidden class="cyberpunk-btn-label"></div>
                </div>
            </a>
            <!-- Cyberpunk Glitch Button Code End -->
            <!-- Cyberpunk Video Container Code Start -->
            <div class="cyberpunk-video-container">
                <div class="cyberpunk-video-content" style="--size:50vw;">
                    <video data-object-fit="cover" data-object-position="center center" autoplay="autoplay" loop="loop"
                        muted="muted" playsinline="playsinline">
                        <source src="https://cdn-l-cyberpunk.cdprojektred.com/video/Loop_LaunchTrailer.mp4"
                            type="video/mp4" />
                    </video>
                </div>
            </div>
            <!-- Cyberpunk Video Container Code End -->
            <!-- Cuberpunk Basic Div Code Start -->
            <div class="cyberpunk-div">Div with No Corner Cut
                <hr class="cyberpunk-separator">
                Sample Separator
            </div>
            <div class="cyberpunk-div-tlc">Div with Top Left Corner Cut</div>
            <div class="cyberpunk-div-trc">Div with Top Right Corner Cut</div>
            <div class="cyberpunk-div-brc">Div with Bottom Right Corner Cut</div>
            <div class="cyberpunk-div-blc">Div with Bottom Left Corner Cut</div>
            <div class="cyberpunk-div-tlbrc">Div with Cross TLBR Corner Cut</div>
            <div class="cyberpunk-div-trblc">Div with Cross TRBL Corner Cut</div>
            <!-- Cuberpunk Basic Div Code End -->

            <!-- Cyberpunk hr Separator Code Start -->
            <hr class="cyberpunk-separator">
            <!-- Cyberpunk hr Separator Code End -->
            <!-- Cyberpunk Link Code -->
            <p class="cyberpunk-link">Learn More</p>
            <!-- Cyberpunk Link Code -->

        </div>
    </div>
    <!-- Below code is for footer -->
    <div class="footer-container">
        <div class="footer">
            <i class="fa fa-code"></i> by
            <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
            <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.cyberpunk-assets" alt="" />
        </div>
    </div>
</body>

</html>
