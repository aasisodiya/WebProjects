<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Glitch Animation</title>
    <meta name="author" content="Akash Sisodiya" />
    <meta name="description" content="Glitch Animation" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="cyberpunk-content">
            <a href="https://www.cyberpunk.net/in/en/">
                <div class="cyberpunk-btn-holder">
                    <div class="cyberpunk-btn glitch">
                        <div class="cyberpunk-btn-text" data-text="Cyberpunk is Breathtaking">Cyberpunk is Breathtaking
                        </div>
                        <div class="cyberpunk-glitch-panel"></div>
                    </div>
                    <div aria-hidden class="cyberpunk-btn-label"></div>
                </div>
            </a>
            <span class="cyberpunk-video-container">
                <div class="cyberpunk-video-content" style="--size:80vw;">
                    <video data-object-fit="cover" data-object-position="center center" autoplay="autoplay" loop="loop"
                        muted="muted" playsinline="playsinline">
                        <source src="https://cdn-l-cyberpunk.cdprojektred.com/video/Loop_LaunchTrailer.mp4"
                            type="video/mp4" />
                    </video>
                </div>
            </span>
        </div>
    </div>
    <!-- Below code is for footer -->
    <div class="footer-container">
        <div class="footer">
            &lt;&gt; by
            <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
            <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.cyberpunk-glitch" alt="" />
        </div>
    </div>
</body>

</html>
