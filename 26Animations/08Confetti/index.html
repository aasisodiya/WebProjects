<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="author" content="Akash Sisodiya" />

    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

<body>
    <div class="confetti-container">
        <div class="confetti confetti-animation-2 animation-slow"></div>
        <div class="confetti confetti-animation-2 animation-medium"></div>
        <div class="confetti confetti-animation-2 animation-fast"></div>
    </div>

    <div class="options">
        <button id="shoot">Shoot Confetti</button>
        <button id="stop">Stop Confetti</button>
