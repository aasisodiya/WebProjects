        /* Template Code Start */

        .footer {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            font-weight: bold;
            color: white;
        }

        .footer>a {
            text-decoration: none;
            color: cyan;
        }

        .footer>img {
            top: 0.25rem;
            position: relative;
        }

        * {
            font-family: "Exo 2", sans-serif;
            /* CSS Code to handle unwanted element highlights / div selection in Android */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Template Code End */
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, black, rgb(12, 12, 12));
        }

        .neon {
            color: white;
            font-size: 50px;
            color: darkcyan;
        }

        .neon:hover {
            color: cyan;
            text-shadow: 1px 1px 10px cyan;
            animation: rightHoverBorder 5s forwards;
        }

        @keyframes rightHoverBorder {

            0%,
            10% {
                opacity: 0;
            }

            9%,
            12% {
                opacity: 0.8;
            }

            11%,
            14% {
                opacity: 0.5;
            }

            13%,
            16% {
                opacity: 0;
            }

            15%,
            20% {
                opacity: 0.5;
            }

            18%,
            21% {
                opacity: 0.85;
            }

            19%,
            22% {
                opacity: 0.5;
            }

            22.5%,
            23% {
                opacity: 0.9;
            }

            21.5%,
            24% {
                opacity: 0.5;
            }

            25%,
            80% {
                opacity: 0.95;
            }

            90%,
            100% {
                opacity: 1;
            }
        }

        .neon:hover .shadow {
            -webkit-filter: drop-shadow(0px 0px 2px cyan);
            filter: drop-shadow(0px 0px 2px cyan);
            /* Similar syntax to box-shadow */
        }

        .st0 {
            stroke: darkcyan;
            stroke-width: 3;
            stroke-miterlimit: 3;
            fill-opacity: 0;
        }

        .st1 {
            stroke: darkcyan;
            stroke-width: 3;
            stroke-miterlimit: 3;
            fill-opacity: 0;
        }

        .neon:hover .st0,
        .neon:hover .st1 {
            stroke: cyan;
        }
    </style>
</head>
