<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Animation</title>
    <meta name="author" content="Akash Sisodiya" />
    <meta name="description" content="Animal Animation" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="holder">
            <div class="kat">
                <div class="cat">
                    <div class="catbody">
                        <div class="cathead">
                            <div class="head">
                                <div class="ear leftear"></div>
                                <div class="ear rightear"></div>
                            </div>
                            <div class="face">
                                <div class="faceelements">
                                    <div class="eyes eyesleft">
                                        <div class="iris"></div>
                                    </div>
                                    <div class="eyes eyesright">
                                        <div class="iris"></div>
                                    </div>
                                    <div class="nose"></div>
                                    <div class="whiskers whiskers1"></div>
                                    <div class="whiskers whiskers2"></div>
                                    <div class="whiskers whiskers3"></div>
                                    <div class="whiskers whiskers4"></div>
                                </div>
                                <div class="frontleg frontlegleft"></div>
                                <div class="frontleg frontlegright"></div>
                            </div>
                        </div>
                        <div class="behindleg"></div>
                    </div>
                </div>
                <div class="floor"></div>
            </div>
        </div>
    </div>
    <div class="message">
        Don't disturb the cat! & If you do, hover/touch outside to let her sleep
    </div>
    <!-- Below code is for footer -->
    <div class="footer">
        &lt;/&gt; by
        <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
        <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.catanimation" alt="">
    </div>
</body>

</html>
