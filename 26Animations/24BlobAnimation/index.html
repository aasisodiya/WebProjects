    <style>
        @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap");
        /* Template Code Start */

        .footer {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            margin: auto;
            width: fit-content;
            font-weight: bold;
            color: white;
        }

        .footer>a {
            text-decoration: none;
            color: chartreuse;
        }

        .footer>img {
            top: 0.25rem;
            position: relative;
        }

        * {
            font-family: "Exo 2", sans-serif;
            /* CSS Code to handle unwanted element highlights / div selection in Android */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Template Code End */
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            background: black;
            color: lime;
        }

        .bluraniamtion {
            /* Keep background color same as that of body */
            /* Keeping background transparent will cause whole animation to look blur */
            background: black;
            width: 50px;
            height: 50px;
            display: grid;
            /* without contrast also animation will look blur */
            filter: blur(5px) contrast(10);
            padding: 10px;
        }

        .bluraniamtion::before,
        .bluraniamtion::after {
            content: '';
            background: lime;
            /* grid-area is imp for width & height to work */
            grid-area: 1/1;
            width: 25px;
            height: 25px;
            animation: squareMotion 1s linear infinite;
        }

        .bluraniamtion::after {
            animation-direction: reverse;
        }

        @keyframes squareMotion {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100%, 0);
            }

            50% {
                transform: translate(100%, 100%);
            }

            75% {
                transform: translate(0, 100%);
            }
        }
    </style>
