<body ontouchend>
    <h1>Countdown To New Year</h1>
    <div class="holder">
        <div>
            <span id="days">365</span>
            <div>Days</div>
        </div>
        <div>
            <span id="hours">15</span>
            <div>Hours</div>
        </div>
        <div>
            <span id="minutes">45</span>
            <div>Minutes</div>
        </div>
        <div>
            <span id="seconds">25</span>
            <div>Seconds</div>
        </div>
    </div>
    <script>
        // Function to get difference between 2 time stamp
        function dateDiff(date1, date2) {
            var diff = date2 - date1;
            return {
                diff: diff,
                s: Math.floor(diff / 1000 % 60),
                m: Math.floor(diff / 60000 % 60),
                h: Math.floor(diff / 3600000 % 24),
                d: Math.floor(diff / 86400000)
            };
        }
        let currentDate = new Date();
        let targetDate = new Date("1-Jan-2010");
        // update target date with new year
        targetDate.setYear(currentDate.getFullYear() + 1);

        // Initial setting
        // get updated difference
        let difference = dateDiff(currentDate, targetDate);
        // console.log(difference);
        $("#days").text(difference.d);
        $("#hours").text(difference.h);
        $("#minutes").text(difference.m);
        $("#seconds").text(difference.s);

        let cnt = setInterval(() => {
            let currentTime = new Date();
            // get updated difference
            let difference = dateDiff(currentTime, targetDate);
            $("#days").text(difference.d);
            $("#hours").text(difference.h);
            $("#minutes").text(difference.m);
            $("#seconds").text(difference.s);
            if (difference.diff == 0) {
                clearInterval(cnt);
            }
        }, 1000);
    </script>
