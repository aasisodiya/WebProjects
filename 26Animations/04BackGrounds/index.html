<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Backgrounds</title>
    <meta name="author" content="Akash Sisodiya">
    <meta name="description" content="Animated Backgrounds">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation Arrows -->
    <div class="nav">
        <div class="left"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></div>
        <div class="right"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></div>
    </div>

    <div class="background1 hide"></div>
    <div class="background2 hide"></div>
    <div class="background3 hide">
        <div class="overlay">BLUR</div>
        <div class="overlay">BRIGHTNESS</div>
        <div class="overlay">CONTRAST</div>
        <div class="overlay">GRAYSCALE</div>
        <div class="overlay">HUEROTATE</div>
        <div class="overlay">INVERT</div>
        <div class="overlay">SEPIA</div>
        <div class="overlay">SATURATE</div>
        <div class="overlay">OPACITY</div>
    </div>
    <div class="background4">
        <h4>Scroll Down For Full View</h4>
    </div>
    <div class="background5 hide">
        <div class="background5-1"></div>
        <div class="background5-1 background5-2"></div>
        <div class="background5-1 background5-3"></div>
        <div class="background5-1 background5-4"></div>
        <div class="background5-1 background5-5"></div>
        <div class="content">
            <h1>Animated Background</h1>
        </div>
    </div>

    <!-- Below code is for footer -->
    <div class="footer">

    </div>
</body>

</html>
