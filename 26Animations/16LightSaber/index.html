<head>

    <meta property="og:description" content="Lightsaber Animation" />
    <meta property="og:image" content="https://aasisodiya.github.io/WebProjects/shared/img/github.png" />

    <!-- Title and Icon of the Website -->
    <title>Lightsaber Animation</title>

    <!-- Title and Icon of the Website -->
    <!-- Google Font Import Start -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Raleway" rel="stylesheet" />
    <!-- Google Font Import End -->
    <!-- Style -->
    <style>
        /* Template Code Start */

        .footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-weight: bold;
            color: white;
        }

        .footer>a {
            text-decoration: none;
            color: orange;
        }

        .footer>img {
            top: 0.25rem;
            position: relative;
        }

        * {
            font-family: "Exo 2", sans-serif;
            /* CSS Code to handle unwanted element highlights / div selection in Android */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Template Code End */
        body {
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, black, darkslategrey);
        }

        /* Lightsaber Code */
        .lightsaber {
            position: relative;
            min-height: 50vh;
            transform: translate(50%);
        }

        .lightsaber label {
            cursor: pointer;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            width: 10px;
            height: 75px;
            border-bottom: solid 5px black;
            border-top: solid 5px black;
            background: darkslategray;
        }

        .lightsaber input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            z-index: 0;
        }

        .lightsaber .plasma {
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 85px;
            width: 10px;
            display: block;
            height: 0;
            transition: height 0.5s;
        }

        .lightsaber input[type="checkbox"]:checked~div.plasma {
            height: 300px;
        }

        .orangesaber {
            background: orange;
            background: linear-gradient(to right,
                    orange 0%,
                    white 40% 60%,
                    orange 100%);
            animation: orangesaber 2s linear alternate infinite;
        }

        /* Animations */
        @keyframes orangesaber {
            from {
                box-shadow: 0 0 10px orange;
            }

            to {
                box-shadow: 0 0 25px orange;
            }
        }
    </style>
</head>

<body ontouchend>
    <div class="lightsaber">
        <label for="handle"></label>
        <input type="checkbox" id="handle" checked="checked" />
        <div class="plasma orangesaber"></div>
    </div>
    <!-- Below code is for footer -->
    <div class="footer">
        &lt;/&gt; by
        <a href="https://github.com/aasisodiya" class="github">aasisodiya</a> |
        <img src="https://visitor-badge.glitch.me/badge?page_id=aasisodiya.webprojects.lightsaberanimation" alt="">
    </div>
</body>

</html>
